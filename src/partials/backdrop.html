<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="modal-close-icon" width="18" height="18">
        <use href="./svg/backdrop-icons.svg#close-icon"></use>
      </svg>
    </button>

    <form class="contact-form">
      <p class="form-description">Leave your details, we will call you back</p>

      <label class="contact-form-field">
        <span class="label-description">Name</span>
        <span class="contact-form-input-wrapper">
          <input name="user_name" type="text" class="contact-form-input" required />
          <svg class="contact-form-icon" width="18" height="18">
            <use href="./svg/backdrop-icons.svg#person"></use>
          </svg>
        </span>
      </label>

      <label class="contact-form-field"
        ><span class="label-description">Phone</span>
        <span class="contact-form-input-wrapper">
          <input name="user_phone" type="tel" class="contact-form-input" required />
          <svg class="contact-form-icon" width="18" height="18">
            <use href="./svg/backdrop-icons.svg#phone"></use>
          </svg>
        </span>
      </label>

      <label class="contact-form-field"
        ><span class="label-description">Email</span>
        <span class="contact-form-input-wrapper">
          <input name="user_email" type="email" class="contact-form-input" required />
          <svg class="contact-form-icon" width="18" height="18">
            <use href="./svg/backdrop-icons.svg#email"></use>
          </svg>
        </span>
      </label>

      <label class="contact-form-field"
        ><span class="label-description">Comment</span>
        <textarea
          name="user_message"
          class="contact-form-message"
          placeholder="Enter text"
        ></textarea>
      </label>

      <button type="submit" class="contact-form-submit-btn">Send</button>
    </form>
  </div>
</div>
